<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Restaurant Reservering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        #resultaat {
            background-color: #f0f0f0;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Restaurant Reservering</h1>
<form id="reserveringForm">
    <label for="naam">Naam:</label>
    <input type="text" id="naam" name="naam" required />

    <label for="telefoon">Telefoonnummer:</label>
    <input type="tel" id="telefoon" name="telefoon" required />

    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" required />

    <label for="tijd">Tijd:</label>
    <input type="time" id="tijd" name="tijd" required />

    <label for="personen">Aantal personen:</label>
    <select id="personen" name="personen">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <button type="submit">Verstuur Reservering</button>
</form>

<div id="resultaat"></div>

<script>
    document.getElementById('reserveringForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            restaurant_id: 123,
            name: document.getElementById('naam').value,
            phone: document.getElementById('telefoon').value,
            date: document.getElementById('datum').value,
            time: document.getElementById('tijd').value,
            people: parseInt(document.getElementById('personen').value, 10)
        };

        try {
            const response = await fetch('https://113864f6-42a3-45d4-af75-0e0aa53def71.mock.pstmn.io/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('resultaat').textContent = JSON.stringify(result, null, 2);
        } catch (error) {
            document.getElementById('resultaat').textContent = 'Er ging iets mis: ' + error.message;
        }
    });
</script>
</body>
</html>
